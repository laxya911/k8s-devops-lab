################################################################################
# ANSIBLE PLAYBOOK 5: MONITORING STACK SETUP
# Installs Prometheus and Grafana for metrics collection and visualization
################################################################################

- name: Setup Monitoring Stack (Prometheus + Grafana)
  hosts: monitoring_servers
  become: true
  gather_facts: true

  vars:
    prometheus_version: "2.48.0"
    grafana_version: "10.2.0"
    node_exporter_version: "1.7.0"

  tasks:
    # ========================================================================
    # SYSTEM PREREQUISITES
    # ========================================================================

    - name: Create prometheus system user
      user:
        name: prometheus
        system: yes
        shell: /bin/false
        home: /var/lib/prometheus

    - name: Create grafana system user
      user:
        name: grafana
        system: yes
        shell: /bin/false
        home: /var/lib/grafana

    # ========================================================================
    # PROMETHEUS INSTALLATION
    # ========================================================================

    - name: Create prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
      loop:
        - /opt/prometheus
        - /var/lib/prometheus
        - /etc/prometheus

    - name: Download Prometheus
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-arm64.tar.gz"
        dest: /tmp/prometheus.tar.gz
      when: ansible_machine == 'aarch64'

    - name: Download Prometheus (x86)
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp/prometheus.tar.gz
      when: ansible_machine == 'x86_64'

    - name: Extract Prometheus
      unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /opt/prometheus
        remote_src: yes
        extra_opts: ["--strip-components=1"]

    - name: Create Prometheus config directory
      file:
        path: /etc/prometheus
        state: directory
        owner: prometheus
        group: prometheus

    - name: Create Prometheus configuration file
      copy:
        content: |
          global:
            scrape_interval: 30s
            evaluation_interval: 30s
            external_labels:
              cluster: 'kubernetes-devops-lab'
              environment: 'dev'

          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']

            - job_name: 'kubernetes-master'
              static_configs:
                - targets: ['10.0.1.10:10250']

            - job_name: 'kubernetes-workers'
              static_configs:
                - targets:
                    - '10.0.1.20:10250'
                    - '10.0.1.30:10250'

            - job_name: 'node-exporter'
              static_configs:
                - targets:
                    - '10.0.1.10:9100'
                    - '10.0.1.20:9100'
                    - '10.0.1.30:9100'
                    - '10.0.1.40:9100'
                    - '10.0.1.50:9100'

            - job_name: 'jenkins'
              metrics_path: '/prometheus'
              static_configs:
                - targets: ['10.0.1.40:8080']

            - job_name: 'grafana'
              static_configs:
                - targets: ['localhost:3000']
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus

    - name: Create Prometheus systemd service
      copy:
        content: |
          [Unit]
          Description=Prometheus
          Wants=network-online.target
          After=network-online.target

          [Service]
          Type=simple
          User=prometheus
          Group=prometheus
          ExecStart=/opt/prometheus/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus \
            --web.console.templates=/opt/prometheus/consoles \
            --web.console.libraries=/opt/prometheus/console_libraries
          Restart=on-failure

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/prometheus.service
        mode: '0644'

    - name: Start Prometheus service
      systemd:
        name: prometheus
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Wait for Prometheus to start
      wait_for:
        port: 9090
        delay: 5
        timeout: 60

    # ========================================================================
    # GRAFANA INSTALLATION
    # ========================================================================

    - name: Add Grafana GPG key
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present

    - name: Add Grafana repository
      apt_repository:
        repo: "deb https://packages.grafana.com/oss/deb stable main"
        state: present

    - name: Install Grafana
      apt:
        name: grafana-server
        state: present

    - name: Create Grafana datasources directory
      file:
        path: /etc/grafana/provisioning/datasources
        state: directory
        owner: grafana
        group: grafana

    - name: Create Prometheus datasource
      copy:
        content: |
          apiVersion: 1

          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://localhost:9090
              isDefault: true
              editable: true
        dest: /etc/grafana/provisioning/datasources/prometheus.yaml
        owner: grafana
        group: grafana

    - name: Start Grafana service
      systemd:
        name: grafana-server
        state: started
        enabled: yes

    - name: Wait for Grafana to start
      wait_for:
        port: 3000
        delay: 5
        timeout: 60

    # ========================================================================
    # NODE EXPORTER INSTALLATION
    # ========================================================================

    - name: Create node-exporter user
      user:
        name: node_exporter
        system: yes
        shell: /bin/false

    - name: Download node-exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-arm64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
      when: ansible_machine == 'aarch64'

    - name: Download node-exporter (x86)
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
      when: ansible_machine == 'x86_64'

    - name: Extract node-exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /opt
        remote_src: yes
        extra_opts: ["--strip-components=1"]

    - name: Create node-exporter systemd service
      copy:
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target

          [Service]
          Type=simple
          User=node_exporter
          ExecStart=/opt/node_exporter/node_exporter
          Restart=on-failure

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/node-exporter.service
        mode: '0644'

    - name: Start node-exporter service
      systemd:
        name: node-exporter
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Wait for node-exporter to start
      wait_for:
        port: 9100
        delay: 5
        timeout: 60

    # ========================================================================
    # FIREWALL RULES
    # ========================================================================

    - name: Allow Prometheus port
      ufw:
        rule: allow
        port: '9090'
        proto: tcp

    - name: Allow Grafana port
      ufw:
        rule: allow
        port: '3000'
        proto: tcp

    - name: Allow node-exporter port
      ufw:
        rule: allow
        port: '9100'
        proto: tcp

    # ========================================================================
    # VERIFICATION
    # ========================================================================

    - name: Check Prometheus service
      systemctl:
        name: prometheus
      register: prometheus_service

    - name: Check Grafana service
      systemctl:
        name: grafana-server
      register: grafana_service

    - name: Check node-exporter service
      systemctl:
        name: node-exporter
      register: node_exporter_service

    - name: Display Prometheus status
      debug:
        msg: "Prometheus Status: {{ 'Active' if prometheus_service.status.ActiveState == 'active' else 'Inactive' }}"

    - name: Display Grafana status
      debug:
        msg: "Grafana Status: {{ 'Active' if grafana_service.status.ActiveState == 'active' else 'Inactive' }}"

    - name: Display node-exporter status
      debug:
        msg: "Node Exporter Status: {{ 'Active' if node_exporter_service.status.ActiveState == 'active' else 'Inactive' }}"

    - name: Display access URLs
      debug:
        msg:
          - "Prometheus: http://{{ ansible_host }}:9090"
          - "Grafana: http://{{ ansible_host }}:3000 (admin/admin)"
          - "Node Exporter: http://{{ ansible_host }}:9100"

  handlers:
    - name: Restart Prometheus
      systemctl:
        name: prometheus
        state: restarted

    - name: Restart Grafana
      systemctl:
        name: grafana-server
        state: restarted
