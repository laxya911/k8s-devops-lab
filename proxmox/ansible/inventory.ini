################################################################################
# ANSIBLE INVENTORY
# Defines hosts and groups for Ansible playbooks
# Update IPs after Terraform deployment
################################################################################

# ============================================================================
# KUBERNETES CLUSTER
# ============================================================================

[kubernetes_master]
kube-master ansible_host=10.0.1.10 ansible_user=ubuntu

[kubernetes_workers]
kube-worker-1 ansible_host=10.0.1.20 ansible_user=ubuntu
kube-worker-2 ansible_host=10.0.1.30 ansible_user=ubuntu

[kubernetes_cluster:children]
kubernetes_master
kubernetes_workers

# ============================================================================
# CI/CD
# ============================================================================

[cicd]
jenkins-nexus ansible_host=10.0.1.40 ansible_user=ubuntu

# ============================================================================
# MONITORING
# ============================================================================

[monitoring_servers]
monitoring ansible_host=10.0.1.50 ansible_user=ubuntu

# ============================================================================
# ALL HOSTS
# ============================================================================

[all:vars]
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Kubernetes cluster variables
kubernetes_version=1.28
kubernetes_pod_network_cidr=10.244.0.0/16
kubernetes_api_advertise_address=10.0.1.10

# Docker registry
docker_registry_url=10.0.1.40:5000

# Prometheus targets
prometheus_scrape_interval=30s
prometheus_retention_days=7

# Grafana variables
grafana_admin_password=admin  # CHANGE THIS!
grafana_datasource_url=http://10.0.1.50:9090
